messenger_auto_scale:
  console_path: '%kernel.project_dir%/tests/Feature/Fixtures/console'
  pools:
    sales:
      receivers: "sales*"
      heartbeat_interval: 5
      scalers:
        - {type: 'min-max', min_procs: 0, max_procs: 5}
        - {type: 'debounce'}
        - {type: 'queue-size'}
    default:
      backed_up_alert_threshold: 100
      receivers: "*"
      heartbeat_interval: 10
      scalers:
        - {type: 'min-max', min_procs: 0, max_procs: 5}
        - {type: 'debounce'}
        - {type: 'queue-size'}
